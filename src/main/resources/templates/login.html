<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LogIn</title>
<link rel="stylesheet" th:href="@{/asset/css/pulse.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/asset/js/bootstrap.min.js}"></script>
<body class="bg-primary">
	<div th:replace="@{/webTemplate/header} :: header"></div>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-8 mx-auto">
				<div class="example-block">

					<div class="jumbotron">
						<h3 class="text-center mb-4">Sign-In Form</h3>
						<form class="form-signin" action="#" th:action="@{/login}"
						method="post">
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username and password.</div>
						<div th:if="${param.logout}" class="alert alert-success">
							You have been logged out.</div>

						<div class="form-group row has-warning">
							<div class="col-sm-10">
								<input class="form-control" type="email" required
									name="username" placeholder="Email address" autofocus>
							</div>
						</div>
						<div class="form-group row has-danger">
							<div class="col-sm-10">
								<input class="form-control" type="password" required
									name="password" placeholder="Password">
							</div>
						</div>

						<button class="btn btn-primary" type="submit">Sign-In</button>

					</form>
					<br>
					<div class="col-sm-10">
						<a href="#" class="forgot-password">Forget password?</a>
					</div>
					<div class="col-sm-10">
						<a th:href="@{/signup}" class="forgot-password">New User?
							SignUp</a>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div th:replace="webTemplate/footer :: footer"></div>
</body>

</html>
